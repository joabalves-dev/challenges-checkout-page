<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="shortcut icon" href="assets/img/devchallenges.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Checkout</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="grid grid-col-2">
        <form action="#" method="post">
          <div class="form-header">
            <h1>Contact infomation</h1>
          </div>
          <div class="form-group w-100">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter your email...">
            <span class="material-icons material-icons-outlined">
              email
            </span>
          </div>
          <div class="form-group w-100">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone...">
            <span class="material-icons material-icons-outlined">
              call
            </span>
          </div>

          <div class="form-header">
            <h1>Shipping address</h1>
          </div>
          <div class="form-group w-100">
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name..." value="Rodney Cotton">
            <span class="material-icons account_circle">
              account_circle
            </span>
          </div>
          <div class="form-group w-100">
            <label for="name">Address</label>
            <input type="text" name="address" id="address" placeholder="Your address..">
            <span class="material-icons home">
              home
            </span>
          </div>
          <div class="form-group w-100">
            <label for="name">City</label>
            <input type="text" name="city" id="city" placeholder="Your city..">
            <span class="material-icons location_city">
              location_city
            </span>
          </div>
          <div class="form-group w-50">
            <label for="name">Country</label>
            <select name="country" id="country">
              <option value="Your country.." selected>Your country..</option>
              <option value="brazil">Brazil</option>
              <option value="japan">Japan</option>
              <option value="canada">Canad√°</option>
            </select>
            <span class="material-icons public">
              public
            </span>
          </div>
          <div class="form-group w-50">
            <label for="postal">Postal Code</label>
            <input type="number" name="postal" id="postal" placeholder="Your Postal code...">
            <span class="material-icons markunread_mailbox">
              markunread_mailbox
            </span>
          </div>
          <div class="form-group w-100">
            <label for="save"><input type="checkbox" name="save" id="save"> Save this information for next time</label>
          </div>
          <div class="form-group w-100">
            <input type="submit" value="Continue" class="btn">
          </div>
          <div class="clear-float"></div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
